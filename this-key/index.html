<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this keyword</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-gray-800 rounded-lg shadow p-6 mb-8 border border-gray-700">
        <h2 class="text-2xl font-bold mb-4">Add User</h2>
        <form id="userForm" class="space-y-4">
          <div>
            <label class="block font-medium mb-1">Name</label>
            <input type="text" name="name" class="w-full bg-gray-700 text-gray-100 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter name" required>
          </div>
          <div>
            <label class="block font-medium mb-1">Age</label>
            <input type="number" name="age" class="w-full bg-gray-700 text-gray-100 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter age">
          </div>
          <div>
            <label class="block font-medium mb-1">Email</label>
            <input type="email" name="email" class="w-full bg-gray-700 text-gray-100 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email">
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
            Add User
          </button>
        </form>
    </div>

    <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold mb-4">All Users</h2>
        <div id="userList" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
            <!-- Show the list of users -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
